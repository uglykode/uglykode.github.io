<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Tailwind slate-900 */
            color: #e2e8f0; /* Tailwind slate-200 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .game-container {
            background-color: #1e293b; /* Tailwind slate-800 */
            border-radius: 1.5rem; /* Rounded xl */
            padding: 2.5rem; /* p-10 */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* shadow-lg */
            width: 100%;
            max-width: 700px; /* Increased max-width */
            text-align: center;
            border: 1px solid #334155; /* Tailwind slate-700 */
            position: relative; /* For overlay */
        }
        .btn {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded lg */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
            transform: translateY(-2px);
        }
        .btn:active {
            background-color: #1d4ed8; /* Tailwind blue-700 */
            transform: translateY(0);
        }
        .btn:disabled {
            background-color: #64748b; /* Tailwind slate-500 */
            cursor: not-allowed;
            transform: none;
        }
        input[type="number"], input[type="text"], select { /* Added text type for username */
            background-color: #334155; /* Tailwind slate-700 */
            border: 1px solid #475569; /* Tailwind slate-600 */
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* Rounded md */
            width: 100px; /* Default width for inputs and select */
            text-align: center;
            margin-right: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            max-width: 250px;
            text-align: left;
        }
        select {
            width: auto;
            min-width: 120px;
        }
        .message {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background-color: #334155; /* Tailwind slate-700 */
            color: #94a3b8; /* Tailwind slate-400 */
            min-height: 2.5rem; /* To prevent CLS */
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #334155;
        }
        .price-item:last-child {
            border-bottom: none;
        }
        /* Registration Overlay */
        .registration-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.95); /* Darker slate-900 with transparency */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1.5rem;
            z-index: 10;
        }
        .registration-box {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 1rem;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
